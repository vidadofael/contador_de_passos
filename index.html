<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <header>
        <h1>Passo</h1>

    <section>

            <input type="button" value="Contar" onclick="contar()">
            <p id="res">
                Passo...

        </div>
    </section>

<script src="index.js"></script>
